# Deploy Vite site to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v5

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: kenzydotca/package-lock.json

      # 3. Install dependencies (INSIDE VITE APP)
      - name: Install dependencies
        run: |
          cd kenzydotca
          npm install

      # 4. Build Vite site
      - name: Build
        run: |
          cd kenzydotca
          npm run build

      # 5. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Upload dist folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: kenzydotca/dist

      # 7. Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
