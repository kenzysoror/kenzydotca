<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Satisfy&family=Allura&family=Patrick+Hand&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/src/assets/images/icons/compass.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzy Soror</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
